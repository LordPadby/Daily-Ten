        // Firebase Functions
        async function loadQuestions() {
            try {
                const snapshot = await database.ref('questions').once('value');
                if (snapshot.exists()) {
                    state.questions = snapshot.val();
                }
            } catch (error) {
                console.error('Error loading questions:', error);
            }
        }

        async function saveQuestions(level, questions) {
            try {
                await database.ref('questions/' + level).set(questions);
                state.questions[level] = questions;
            } catch (error) {
                console.error('Error saving questions:', error);
                alert('Error saving questions. Please try again.');
            }
        }

        async function saveProgress(username, quizData) {
            try {
                const userRef = database.ref('progress/' + username);
                const snapshot = await userRef.once('value');
                let userData = snapshot.val() || { username: username, attempts: [] };
                
                userData.attempts.push({
                    date: new Date().toISOString(),
                    level: quizData.level,
                    topic: quizData.topic || 'mixed',
                    score: quizData.score,
                    totalQuestions: 10,
                    questionDetails: quizData.questionDetails // Track individual question performance
                });
                
                await userRef.set(userData);
            } catch (error) {
                console.error('Error saving progress:', error);
            }
        }

        async function loadAllProgress() {
            try {
                const snapshot = await database.ref('progress').once('value');
                if (snapshot.exists()) {
                    state.studentProgress = Object.values(snapshot.val());
                } else {
                    state.studentProgress = [];
                }
            } catch (error) {
                console.error('Error loading progress:', error);
                state.studentProgress = [];
            }
        }

        async function deleteStudentProgress(username) {
            try {
                await database.ref('progress/' + username).remove();
                await loadAllProgress();
                render();
            } catch (error) {
                console.error('Error deleting student:', error);
                alert('Error deleting student data.');
            }
        }

        async function clearLevel(level) {
            try {
                await database.ref('questions/' + level).remove();
                state.questions[level] = [];
                state.showClearConfirm = false;
                state.clearLevel = null;
                render();
            } catch (error) {
                console.error('Error clearing questions:', error);
                alert('Error clearing questions.');
            }

        // Helper Functions
        function getMainTopics() {
            const allTopics = getAllTopics();
            const mainTopics = new Set();
            
            allTopics.forEach(function(topic) {
                // Extract main topic (everything before first dash)
                const mainTopic = topic.includes(' - ') ? topic.split(' - ')[0].trim() : topic;
                mainTopics.add(mainTopic);
            });
            
            return Array.from(mainTopics).sort();
        }
        
        function getSubTopics(mainTopic) {
            const allTopics = getAllTopics();
            const subTopics = [];
            
            allTopics.forEach(function(topic) {
                if (topic.startsWith(mainTopic)) {
                    subTopics.push(topic);
                }
            });
            
            return subTopics.sort();
        }
        
        function getAllTopics() {
            const topics = new Set();
            ['easy', 'medium', 'hard'].forEach(function(level) {
                state.questions[level].forEach(function(q) {
                    if (q.Topic && q.Topic.trim() !== '' && q.Topic !== 'General') {
                        topics.add(q.Topic.trim());
                    }
                });
            });
            return Array.from(topics).sort();
        }

        function getQuestionsByLevelAndTopic(level, topic) {
            return state.questions[level].filter(function(q) {
                return q.Topic === topic;
            });
        }

        function calculateTopicStats(attempts, level) {
            const topicStats = {};
            
            attempts.forEach(function(attempt) {
                if (level && attempt.level !== level) return;
                
                if (attempt.questionDetails) {
                    attempt.questionDetails.forEach(function(detail) {
                        const topic = detail.topic || 'Unknown';
                        if (!topicStats[topic]) {
                            topicStats[topic] = { correct: 0, total: 0 };
                        }
                        topicStats[topic].total++;
                        if (detail.correct) {
                            topicStats[topic].correct++;
                        }
                    });
                }
            });
            
            return topicStats;
        }

        // App Functions
        function generateQuiz(difficulty, topic) {
            let levelQuestions;
            
            if (topic) {
                levelQuestions = getQuestionsByLevelAndTopic(difficulty, topic);
                if (levelQuestions.length < 10) {
                    alert('Not enough ' + topic + ' questions in this level. Need at least 10.');
                    return;
                }
            } else {
                levelQuestions = state.questions[difficulty];
                if (levelQuestions.length < 10) {
                    const levelNum = difficulty === 'easy' ? '1' : difficulty === 'medium' ? '2' : '3';
                    alert('You need at least 10 questions in Level ' + levelNum + ' to generate a quiz.');
                    return;
                }
            }
            
            const shuffled = levelQuestions.slice().sort(function() { return Math.random() - 0.5; });
            state.currentQuiz = shuffled.slice(0, 10);
            state.answers = {};
            state.submitted = false;
            state.selectedDifficulty = difficulty;
            state.selectedTopic = topic;
            state.view = 'student';
            render();
        }

        function handleAnswer(questionIndex, answer) {
            state.answers[questionIndex] = answer;
            render();
        }

        async function submitQuiz() {
            let correctCount = 0;
            const questionDetails = [];
            
            state.currentQuiz.forEach(function(q, idx) {
                const correct = state.answers[idx] === q.Answer;
                if (correct) correctCount++;
                
                questionDetails.push({
                    question: q.Question,
                    topic: q.Topic,
                    correct: correct,
                    studentAnswer: state.answers[idx],
                    correctAnswer: q.Answer
                });
            });
            
            state.score = correctCount;
            state.submitted = true;
            
            await saveProgress(state.studentUsername, {
                level: state.selectedDifficulty,
                topic: state.selectedTopic,
                score: correctCount,
                questionDetails: questionDetails
            });
            
            render();
        }

        function handleStudentLogin() {
            const username = state.usernameInput.trim();
            if (username.length < 2) {
                alert('Please enter a username with at least 2 characters');
                return;
            }
            state.studentUsername = username;
            state.view = 'difficulty-select';
            render();
        }

        async function addQuestionsFromText(level, text) {
            const lines = text.trim().split('\n');
            const newQuestions = [];
            
            for (let i = 0; i < lines.length; i++) {
                const parts = lines[i].split('\t');
                
                if (i === 0 && parts[0] && parts[0].toLowerCase().includes('question')) {
                    continue;
                }
                
                if (parts.length >= 7 && parts[0] && parts[0].trim()) {
                    newQuestions.push({
                        Question: parts[0].trim(),
                        'Option A': parts[1].trim(),
                        'Option B': parts[2].trim(),
                        'Option C': parts[3].trim(),
                        'Option D': parts[4].trim(),
                        Answer: parts[5].trim(),
                        Explanation: parts[6].trim(),
                        Topic: (parts[7] || 'General').trim()
                    });
                }
            }
            
            if (newQuestions.length > 0) {
                const levelNum = level === 'easy' ? '1' : level === 'medium' ? '2' : '3';
                await saveQuestions(level, state.questions[level].concat(newQuestions));
                alert('Added ' + newQuestions.length + ' questions to Level ' + levelNum + '!');
                render();
            } else {
                alert('No valid questions found. Make sure your data is tab-separated with at least 7 columns.');
            }
        }

        // Render Functions
        function render() {
            const app = document.getElementById('app');
            app.innerHTML = '';
            
            if (state.view === 'login') {
                renderLoginView(app);
            } else if (state.view === 'teacher-login') {
                renderTeacherLogin(app);
            } else if (state.view === 'difficulty-select') {
                renderDifficultySelect(app);
            } else if (state.view === 'topic-select') {
                renderTopicSelect(app);
            } else if (state.view === 'subtopic-select') {
                renderSubtopicSelect(app);
            } else if (state.view === 'teacher') {
                if (!state.teacherAuthenticated) {
                    state.view = 'teacher-login';
                    render();
                    return;
                }
                renderTeacherView(app);
            } else if (state.view === 'progress') {
                if (!state.teacherAuthenticated) {

                    render();
                    return;
                }
                renderProgressView(app);
            } else if (state.view === 'analytics') {
                if (!state.teacherAuthenticated) {

                    render();
                    return;
                }
                renderAnalyticsView(app);
            } else if (state.view === 'student') {
                renderStudentQuiz(app);
            }
        }

                } else {

                    state.questions[level.key].slice(0, 5).forEach(function(q, idx) {

                await loadAllProgress();
                state.view = 'analytics';

            };

                document.getElementById('addBtn-' + level.key).onclick = function() {
                    const text = document.getElementById('questionInput-' + level.key).value;
                    if (text.trim()) {
                        addQuestionsFromText(level.key, text);
                        document.getElementById('questionInput-' + level.key).value = '';
                    }
                };
                
                document.getElementById('clearBtn-' + level.key).onclick = function() {
                    state.clearLevel = level.key;

                '<p class="text-gray-700 mb-6">This will permanently delete all ' + state.questions[state.clearLevel].length + ' Level ' + levelNum + ' questions. This action cannot be undone.</p>' +
                '<div class="flex gap-3">' +
                '<button id="modalCancel" class="flex-1 bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 font-medium">Cancel</button>' +

                clearLevel(state.clearLevel);

        }

        function renderProgressView(container) {

                '<h1 class="text-3xl font-bold text-indigo-900">Student Progress</h1>' +
                '<button id="backBtn" class="text-gray-600 hover:text-gray-900">‚Üê Back to Teacher Panel</button>' +
                '</div>';
            
            if (state.studentProgress.length === 0) {
                html += '<div class="text-center py-12">' +
                    '<p class="text-gray-500 text-lg">No student activity yet</p>' +
                    '<p class="text-gray-400 text-sm mt-2">Student progress will appear here once they complete quizzes</p>' +

                state.studentProgress.forEach(function(student) {

                    html += '<div class="border rounded-lg p-4 hover:shadow-md transition">' +

                        '<p class="text-sm text-gray-600">' + totalAttempts + ' quiz' + (totalAttempts !== 1 ? 'zes' : '') + ' completed</p></div>' +
                        '<div class="flex items-center gap-4">' +
                        '<div class="text-right"><p class="text-2xl font-bold text-indigo-600">' + avgScore.toFixed(1) + '/10</p>' +
                        '<p class="text-xs text-gray-500">average</p></div>' +
                        '<button onclick="if(confirm(\'Delete all data for ' + student.username + '?\')) { deleteStudentProgress(\'' + student.username + '\'); }" class="text-red-600 hover:text-red-800 text-sm font-medium px-3 py-2 rounded hover:bg-red-50">üóëÔ∏è Delete</button>' +
                        '</div></div>' +
                        '<div class="grid grid-cols-2 md:grid-cols-4 gap-2 text-sm">' +
                        '<div class="bg-gray-50 p-2 rounded"><p class="text-gray-600 text-xs">Last attempt</p><p class="font-semibold">' + new Date(lastAttempt.date).toLocaleDateString() + '</p></div>' +
                        '<div class="bg-gray-50 p-2 rounded"><p class="text-gray-600 text-xs">Last score</p><p class="font-semibold">' + lastAttempt.score + '/10</p></div>' +
                        '<div class="bg-gray-50 p-2 rounded"><p class="text-gray-600 text-xs">Last level</p><p class="font-semibold">Level ' + lastLevel + '</p></div>' +
                        '<div class="bg-gray-50 p-2 rounded"><p class="text-gray-600 text-xs">Best score</p><p class="font-semibold">' + bestScore + '/10</p></div>' +
                        '</div>' +
                        '<details class="mt-3"><summary class="text-sm text-indigo-600 cursor-pointer hover:text-indigo-800">View all attempts</summary>' +
                        '<div class="mt-2 space-y-1 max-h-40 overflow-y-auto">';
                    
                    student.attempts.forEach(function(attempt) {
                        const levelNum = attempt.level === 'easy' ? '1' : attempt.level === 'medium' ? '2' : '3';
                        html += '<div class="text-sm bg-gray-50 p-2 rounded flex justify-between">' +
                            '<span>' + new Date(attempt.date).toLocaleString() + '</span>' +
                            '<span>Level ' + levelNum + (attempt.topic ? ' - ' + attempt.topic : '') + '</span>' +
                            '<span class="font-semibold">' + attempt.score + '/10</span></div>';
                    });
                    
                    html += '</div></details></div>';
                });
                html += '</div>';
            }
            
            html += '</div></div>';
            div.innerHTML = html;
            container.appendChild(div);
            
            document.getElementById('backBtn').onclick = function() {
                state.view = 'teacher';
                render();

        }

        function renderAnalyticsView(container) {
            const div = document.createElement('div');
            div.className = 'min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-8';
            
            let html = '<div class="max-w-7xl mx-auto"><div class="bg-white rounded-lg shadow-lg p-8">' +
                '<div class="flex justify-between items-center mb-6">' +
                '<h1 class="text-3xl font-bold text-indigo-900">Analytics Dashboard</h1>' +
                '<button id="backBtn" class="text-gray-600 hover:text-gray-900">‚Üê Back to Teacher Panel</button>' +
                '</div>';
            
            if (state.studentProgress.length === 0) {
                html += '<div class="text-center py-12">' +
                    '<p class="text-gray-500 text-lg">No data available yet</p>' +
                    '<p class="text-gray-400 text-sm mt-2">Analytics will appear once students complete quizzes</p>' +
                    '</div>';
            } else {
                // View Toggle
                html += '<div class="flex gap-2 mb-6">' +
                    '<button id="overallViewBtn" class="' + (state.analyticsView === 'overall' ? 'bg-indigo-600 text-white' : 'bg-gray-200 text-gray-700') + ' px-4 py-2 rounded-lg font-medium transition">Overall Performance</button>' +
                    '<button id="byLevelViewBtn" class="' + (state.analyticsView === 'by-level' ? 'bg-indigo-600 text-white' : 'bg-gray-200 text-gray-700') + ' px-4 py-2 rounded-lg font-medium transition">By Level</button>' +
                    '</div>';
                
                if (state.analyticsView === 'overall') {
                    // Overall Analytics
                    const allAttempts = state.studentProgress.reduce(function(acc, student) {
                        return acc.concat(student.attempts);
                    }, []);
                    
                    const topicStats = calculateTopicStats(allAttempts, null);
                    const topics = Object.keys(topicStats).sort();
                    
                    html += '<div class="mb-8">' +
                        '<h2 class="text-xl font-bold mb-4">Class Performance by Topic (All Levels)</h2>' +
                        '<div class="grid md:grid-cols-3 gap-4">';
                    
                    topics.forEach(function(topic) {
                        const stats = topicStats[topic];
                        const percentage = ((stats.correct / stats.total) * 100).toFixed(1);
                        const color = percentage >= 75 ? 'green' : percentage >= 60 ? 'yellow' : 'red';
                        
                        html += '<div class="bg-gray-50 p-4 rounded-lg border-l-4 border-' + color + '-500">' +
                            '<h3 class="font-semibold text-gray-800">' + topic + '</h3>' +
                            '<div class="mt-2">' +
                            '<div class="flex justify-between text-sm mb-1">' +
                            '<span>' + percentage + '% correct</span>' +
                            '<span class="text-gray-600">' + stats.correct + '/' + stats.total + '</span>' +
                            '</div>' +
                            '<div class="w-full bg-gray-200 rounded-full h-2">' +
                            '<div class="bg-' + color + '-500 h-2 rounded-full" style="width: ' + percentage + '%"></div>' +
                            '</div></div></div>';
                    });
                    
                    html += '</div></div>';
                    
                    // Individual Student Insights
                    html += '<div class="mb-8">' +
                        '<h2 class="text-xl font-bold mb-4">Individual Student Insights</h2>' +
                        '<div class="space-y-4">';
                    
                    state.studentProgress.forEach(function(student) {
                        const studentTopicStats = calculateTopicStats(student.attempts, null);
                        const weakTopics = Object.keys(studentTopicStats)
                            .filter(function(topic) {
                                const percentage = (studentTopicStats[topic].correct / studentTopicStats[topic].total) * 100;
                                return percentage < 70;
                            })
                            .sort(function(a, b) {
                                const pctA = (studentTopicStats[a].correct / studentTopicStats[a].total);
                                const pctB = (studentTopicStats[b].correct / studentTopicStats[b].total);
                                return pctA - pctB;
                            });
                        
                        html += '<div class="border rounded-lg p-4">' +
                            '<h3 class="font-bold text-indigo-900 mb-2">' + student.username + '</h3>';
                        
                        if (weakTopics.length > 0) {
                            html += '<p class="text-sm text-gray-600 mb-2">‚ö†Ô∏è Needs practice with:</p>' +
                                '<div class="flex flex-wrap gap-2">';
                            
                            weakTopics.slice(0, 5).forEach(function(topic) {
                                const stats = studentTopicStats[topic];
                                const percentage = ((stats.correct / stats.total) * 100).toFixed(0);
                                html += '<span class="bg-red-100 text-red-800 text-xs px-2 py-1 rounded">' +
                                    topic + ' (' + percentage + '%)</span>';
                            });
                            
                            html += '</div>';
                        } else {
                            html += '<p class="text-sm text-green-600">‚úì Performing well across all topics</p>';
                        }
                        
                        html += '</div>';
                    });
                    
                    html += '</div></div>';
                    
                } else {
                    // By Level Analytics
                    const levels = [
                        { key: 'easy', num: '1', name: 'Level 1' },
                        { key: 'medium', num: '2', name: 'Level 2' },
                        { key: 'hard', num: '3', name: 'Level 3' }
                    ];
                    
                    levels.forEach(function(level) {
                        const levelAttempts = state.studentProgress.reduce(function(acc, student) {
                            return acc.concat(student.attempts.filter(function(a) { return a.level === level.key; }));
                        }, []);
                        
                        if (levelAttempts.length === 0) {
                            html += '<div class="mb-8">' +
                                '<h2 class="text-xl font-bold mb-4">' + level.name + '</h2>' +
                                '<p class="text-gray-500">No attempts at this level yet</p>' +
                                '</div>';
                            return;
                        }
                        
                        const topicStats = calculateTopicStats(levelAttempts, level.key);
                        const topics = Object.keys(topicStats).sort();
                        
                        html += '<div class="mb-8">' +
                            '<h2 class="text-xl font-bold mb-4">' + level.name + ' Performance</h2>' +
                            '<div class="grid md:grid-cols-3 gap-4">';
                        
                        topics.forEach(function(topic) {
                            const stats = topicStats[topic];
                            const percentage = ((stats.correct / stats.total) * 100).toFixed(1);
                            const color = percentage >= 75 ? 'green' : percentage >= 60 ? 'yellow' : 'red';
                            
                            html += '<div class="bg-gray-50 p-4 rounded-lg border-l-4 border-' + color + '-500">' +
                                '<h3 class="font-semibold text-gray-800">' + topic + '</h3>' +
                                '<div class="mt-2">' +
                                '<div class="flex justify-between text-sm mb-1">' +
                                '<span>' + percentage + '% correct</span>' +
                                '<span class="text-gray-600">' + stats.correct + '/' + stats.total + '</span>' +
                                '</div>' +
                                '<div class="w-full bg-gray-200 rounded-full h-2">' +
                                '<div class="bg-' + color + '-500 h-2 rounded-full" style="width: ' + percentage + '%"></div>' +
                                '</div></div></div>';
                        });
                        
                        html += '</div></div>';
                    });
                }
            }
            
            html += '</div></div>';
            div.innerHTML = html;
            container.appendChild(div);
            
            document.getElementById('backBtn').onclick = function() {
                state.view = 'teacher';
                render();
            };
            
            if (state.studentProgress.length > 0) {
                document.getElementById('overallViewBtn').onclick = function() {
                    state.analyticsView = 'overall';
                    render();
                };
                
                document.getElementById('byLevelViewBtn').onclick = function() {
                    state.analyticsView = 'by-level';
                    render();
                };
            }
        }

        function renderStudentQuiz(container) {
            const div = document.createElement('div');
            div.className = 'min-h-screen bg-gradient-to-br from-purple-50 to-pink-100 p-4 md:p-8';
            
            const levelDisplay = state.selectedDifficulty === 'easy' ? '1Ô∏è‚É£ Level 1' : 
                                 state.selectedDifficulty === 'medium' ? '2Ô∏è‚É£ Level 2' : '3Ô∏è‚É£ Level 3';
            const topicDisplay = state.selectedTopic ? ' - ' + state.selectedTopic : '';
            
            let html = '<div class="max-w-4xl mx-auto"><div class="bg-white rounded-lg shadow-lg p-6 md:p-8">' +
                '<div class="flex justify-between items-center mb-6">' +
                '<div><h1 class="text-2xl md:text-3xl font-bold text-purple-900">Daily Ten</h1>' +
                '<p class="text-sm text-gray-600">' + state.studentUsername + ' ‚Ä¢ ' + levelDisplay + topicDisplay + '</p></div>' +
                '<button id="backBtn" class="text-sm text-gray-600 hover:text-gray-900">‚Üê Back</button></div>';
            
            if (!state.submitted) {
                html += '<p class="text-gray-600 mb-6">Answer all 10 questions and click Submit!</p><div class="space-y-6">';
                
                state.currentQuiz.forEach(function(q, idx) {
                    html += '<div class="border rounded-lg p-4 bg-gray-50">' +
                        '<p class="font-semibold mb-3">' + (idx + 1) + '. ' + q.Question + '</p>' +
                        '<div class="space-y-2">';
                    
                    ['A', 'B', 'C', 'D'].forEach(function(option) {
                        const checked = state.answers[idx] === option ? ' checked' : '';
                        html += '<label class="flex items-center space-x-3 p-3 rounded-lg hover:bg-white cursor-pointer transition">' +
                            '<input type="radio" name="question-' + idx + '" value="' + option + '"' + checked + ' class="w-4 h-4" onchange="handleAnswer(' + idx + ', \'' + option + '\')" />' +

                    });
                    
                    html += '</div></div>';
                });
                
                const answerCount = Object.keys(state.answers).length;
                html += '</div><button id="submitBtn" ' + (answerCount < 10 ? 'disabled' : '') +

                    'Submit Answers</button>';
            } else {
                const message = state.score >= 8 ? 'üåü Excellent!' : state.score >= 6 ? 'üëç Good job!' : 'üí™ Keep practicing!';
                html += '<div class="bg-gradient-to-r from-purple-500 to-pink-500 text-white p-6 rounded-lg mb-6 text-center">' +
                    '<h2 class="text-3xl font-bold mb-2">Your Score</h2>' +
                    '<p class="text-5xl font-bold">' + state.score + ' / 10</p>' +
                    '<p class="text-xl mt-2">' + message + '</p></div>' +
                    '<h3 class="text-xl font-semibold mb-4">Review Your Answers</h3><div class="space-y-4">';
                
                state.currentQuiz.forEach(function(q, idx) {
                    const isCorrect = state.answers[idx] === q.Answer;
                    const borderColor = isCorrect ? 'border-green-500 bg-green-50' : 'border-red-500 bg-red-50';
                    const textColor = isCorrect ? 'text-green-700' : 'text-red-700';
                    const checkmark = isCorrect ? '‚úì' : '‚úó';
                    
                    html += '<div class="border-2 rounded-lg p-4 ' + borderColor + '">' +
                        '<p class="font-semibold mb-2">' + (idx + 1) + '. ' + q.Question + '</p>' +
                        '<p class="mb-2"><span class="font-medium">Your answer:</span> ' +
                        '<span class="' + textColor + '">' + 
                        (state.answers[idx] ? state.answers[idx] + '. ' + q['Option ' + state.answers[idx]] : 'Not answered') + 
                        ' ' + checkmark + '</span></p>';
                    
                    if (!isCorrect) {
                        html += '<p class="mb-2"><span class="font-medium text-green-700">Correct answer:</span> ' +
                            q.Answer + '. ' + q['Option ' + q.Answer] + '</p>' +
                            '<div class="mt-3 p-3 bg-blue-50 rounded border border-blue-200">' +
                            '<p class="font-medium text-blue-900 mb-1">How to solve:</p>' +
                            '<p class="text-sm text-blue-800">' + q.Explanation + '</p></div>';
                    }
                    
                    html += '</div>';
                });
                
                html += '</div><div class="flex gap-4 mt-6">' +
                    '<button id="tryAgainBtn" class="flex-1 bg-purple-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-purple-700">Try Another Quiz</button>' +
                    '<button id="changeLevelBtn" class="flex-1 bg-gray-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-gray-700">Change Level</button>' +
                    '</div>';
            }
            
            html += '</div></div>';
            div.innerHTML = html;
            container.appendChild(div);
            
            document.getElementById('backBtn').onclick = function() {
                if (state.selectedTopic) {
                    state.view = 'subtopic-select';
                } else {
                    state.view = 'difficulty-select';
                }
                render();
            };
            
            if (!state.submitted) {
                const submitBtn = document.getElementById('submitBtn');
                if (submitBtn) {
                    submitBtn.onclick = submitQuiz;
                }
            } else {
                document.getElementById('tryAgainBtn').onclick = function() {
                    generateQuiz(state.selectedDifficulty, state.selectedTopic);
                };
                
                document.getElementById('changeLevelBtn').onclick = function() {
                    if (state.selectedTopic) {
                        state.view = 'subtopic-select';
                    } else {
                        state.view = 'difficulty-select';
                    }
                    render();
                };
            }
        }

        // Initialize app
        loadQuestions().then(function() {
            state.view = 'login';
            render();
        });
    </script>
